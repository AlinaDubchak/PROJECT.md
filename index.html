<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
</head>
<link rel="stylesheet" href="style.css"/>
<body>
   <div id="view">
    <h2>TETRIS</h2>  
    <div>Level: <span id="level">0</span> Score: <span id="score">0</span></div>
   <div class="main"></div> 
   <div id="next-piece"></div>
   <div id="game-over">GAME OVER</div>
   <div id ="your-score">Your score: <span id="current-score">0</span></div>
   <div id="start">Press ENTER to start</div>
   <div id="start-again">Press ENTER to start again</div>
   <div id="space">Press SPACE to continue</div>
   <div id ="next-figure">Next figure</div>
   <div id="win">CONGRATULATIONS!</div>
   <button id="startAgain">Start again</button>
   </div>
   <script src="script.js"></script>
   <script src="sound.js"></script>
</body>
</html>
